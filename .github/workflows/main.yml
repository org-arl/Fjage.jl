name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/checkout@v1.0.0
    - uses: julia-actions/setup-julia@v0.2
      with:
        version: 1.0.4
    - name: Test
      run: make test
